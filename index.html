<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in do Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .dashboard {
            margin: 20px 0;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            color: #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .new-guest-form {
            display: none;
            margin-bottom: 20px;
        }
        .new-guest-form input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .new-guest-form button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
        .check-in-btn, .absent-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .check-in-btn {
            background-color: #4CAF50;
            color: white;
        }
        .check-in-btn.active {
            background-color: #ccc;
            color: #333;
        }
        .absent-btn {
            background-color: #ff4c4c;
            color: white;
            margin-left: 5px;
        }
        .absent-btn.active {
            background-color: #ffb3b3;
        }
        .checked {
            background-color: #d4edda;
        }
        .absent {
            background-color: #f8d7da;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .btn-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check-in de Convidados</h1>
        <div class="search-box">
            <input type="text" id="search" placeholder="Pesquisar por nome ou escritório..." onkeyup="searchTable()">
        </div>
        <div class="dashboard">
            <p><strong>Status do Evento</strong></p>
            <p id="presentCount">Presentes: 0</p>
            <p id="absentCount">Ausentes: 0</p>
            <p id="newGuestCount">Novos Cadastros: 0</p>
        </div>
        <div class="btn-container">
            <button onclick="toggleForm()">Cadastrar Novo Convidado</button>
        </div>
        <div class="new-guest-form" id="newGuestForm">
            <h3>Novo Convidado</h3>
            <input type="text" id="newName" placeholder="Nome">
            <input type="text" id="newOffice" placeholder="Escritório">
            <input type="text" id="newProfession" placeholder="Profissão">
            <button onclick="addGuest()">Adicionar Convidado</button>
        </div>
        <table id="guestTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Escritório</th>
                    <th>Profissão</th>
                    <th>Status</th>
                    <th>Check-in</th>
                </tr>
            </thead>
            <tbody id="guestList">
                <!-- Convidados inseridos automaticamente -->
            </tbody>
        </table>
    </div>

    <!-- Adicione os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyALWWNeWqXZorbXZkWPWAtosHUmp_3OOC4",
          authDomain: "check-list-458e9.firebaseapp.com",
          projectId: "check-list-458e9",
          storageBucket: "check-list-458e9.appspot.com",
          messagingSenderId: "381729417131",
          appId: "1:381729417131:web:3efecac595ac940ed194ee"
        };

        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Funções para adicionar e carregar convidados
        function addGuestToFirestore(name, office, profession) {
            db.collection("guests").add({
                name: name,
                office: office,
                profession: profession,
                status: "CONVIDADO"
            })
            .then(() => {
                alert("Convidado adicionado com sucesso!");
            })
            .catch((error) => {
                console.error("Erro ao adicionar convidado: ", error);
            });
        }

        function loadGuestsFromFirestore() {
            db.collection("guests").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const guest = doc.data();
                    const table = document.getElementById('guestList');
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${guest.name}</td>
                        <td>${guest.office}</td>
                        <td>${guest.profession}</td>
                        <td>${guest.status}</td>
                        <td>
                            <button class="check-in-btn" onclick="toggleCheckIn(this)">Check-in</button>
                            <button class="absent-btn" onclick="toggleAbsent(this)">Ausente</button>
                        </td>
                    `;
                    table.appendChild(newRow);
                });
            });
        }

        window.onload = loadGuestsFromFirestore;

    </script>
</body>
</html>
