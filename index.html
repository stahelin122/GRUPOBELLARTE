<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in do Evento</title>
    <style>
        /* Seu estilo já existente aqui */
    </style>
</head>
<body>
    <div class="container">
        <h1>Check-in de Convidados</h1>
        <div class="search-box">
            <input type="text" id="search" placeholder="Pesquisar por nome ou escritório..." onkeyup="searchTable()">
        </div>
        <div class="dashboard">
            <p><strong>Status do Evento</strong></p>
            <p id="presentCount">Presentes: 0</p>
            <p id="absentCount">Ausentes: 0</p>
            <p id="newGuestCount">Novos Cadastros: 0</p>
        </div>
        <div class="btn-container">
            <input type="file" id="fileUpload" accept=".xlsx, .xls" />
            <button onclick="uploadFile()">Carregar Convidados</button>
            <button onclick="toggleForm()">Cadastrar Novo Convidado</button>
        </div>
        <div class="new-guest-form" id="newGuestForm">
            <h3>Novo Convidado</h3>
            <input type="text" id="newName" placeholder="Nome">
            <input type="text" id="newOffice" placeholder="Escritório">
            <input type="text" id="newProfession" placeholder="Profissão">
            <button onclick="addGuest()">Adicionar Convidado</button>
        </div>
        <table id="guestTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Escritório</th>
                    <th>Profissão</th>
                    <th>Status</th>
                    <th>Check-in</th>
                </tr>
            </thead>
            <tbody id="guestList">
                <!-- Convidados inseridos automaticamente -->
            </tbody>
        </table>
    </div>

    <!-- Inclua as bibliotecas do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

    <script>
        // Configuração do Firebase (usando o código fornecido)
        const firebaseConfig = {
            apiKey: "AIzaSyB2UGFDOMWZQ34aPnBKp8CxMMWcN7WQLjo",
            authDomain: "servidor-teste-887c4.firebaseapp.com",
            projectId: "servidor-teste-887c4",
            storageBucket: "servidor-teste-887c4.appspot.com",
            messagingSenderId: "58963004814",
            appId: "1:58963004814:web:05622222d9aa70762c68df",
            measurementId: "G-JLWBQ57DEF"
        };

        // Inicializar o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let presentCount = 0;
        let absentCount = 0;
        let newGuestCount = 0;

        // Atualiza o dashboard
        function updateDashboard() {
            document.getElementById("presentCount").innerText = `Presentes: ${presentCount}`;
            document.getElementById("absentCount").innerText = `Ausentes: ${absentCount}`;
            document.getElementById("newGuestCount").innerText = `Novos Cadastros: ${newGuestCount}`;
        }

        // Função para adicionar convidados ao Firestore
        function addGuestToFirestore(name, office, profession) {
            db.collection("guests").add({
                name: name,
                office: office,
                profession: profession,
                status: "CONVIDADO"
            })
            .then(() => {
                alert("Convidado adicionado com sucesso!");
            })
            .catch((error) => {
                console.error("Erro ao adicionar convidado: ", error);
            });
        }

        // Função para carregar convidados do Firestore
        function loadGuestsFromFirestore() {
            db.collection("guests").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const guest = doc.data();
                    const table = document.getElementById('guestList');
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${guest.name}</td>
                        <td>${guest.office}</td>
                        <td>${guest.profession}</td>
                        <td>${guest.status}</td>
                        <td>
                            <button class="check-in-btn" onclick="toggleCheckIn(this)">Check-in</button>
                            <button class="absent-btn" onclick="toggleAbsent(this)">Ausente</button>
                        </td>
                    `;
                    table.appendChild(newRow);
                });
            });
        }

        // Função de adicionar convidado
        function addGuest() {
            const name = document.getElementById('newName').value;
            const office = document.getElementById('newOffice').value;
            const profession = document.getElementById('newProfession').value;
            if (name && office && profession) {
                addGuestToFirestore(name, office, profession); // Salva no Firestore
                newGuestCount++;
                updateDashboard();
                document.getElementById('newName').value = '';
                document.getElementById('newOffice').value = '';
                document.getElementById('newProfession').value = '';
                toggleForm();
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }

        // Carrega os convidados quando a página inicializa
        window.onload = loadGuestsFromFirestore;

    </script>
</body>
</html>
